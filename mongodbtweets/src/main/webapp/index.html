<!DOCTYPE html>
<html lang="en" ng-app="mongoExercise">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body ng-controller="tweets"> 
        <div>
            <button type="button" ng-click="getDistinct()">Distinct Users</button>
            <button type="button" ng-click="getTopUsers()">Top 10 Users</button>
            <button type="button" ng-click="getGrumpiest()"> The most Grumpi users</button>
            <button type="button" ng-click="getHappiest()">the Happiest user</button>
            <button type="button" ng-click="getTopMentioned()">Top Mentioned</button>
            <button type="button" ng-click="getTopMentioning()">Top Mentioning</button>
        </div>
        <div>
            <ul ng-repeat="x in resultList">
                <li>
                    {{ x }}
                </li>
            </ul>
        </div>
    </body>
</html>
